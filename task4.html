<!DOCTYPE html>
<html>
<head>
<style>
#linkie {
	width: 300px;
	height: 300px;
	border: 5px solid black;
}
</style>
</head>
<body>
<div id="linkie">Cool</div>
<input type="button" id="red" value="make red"></input>
</body>
<script type="text/javascript">
var myButton = document.getElementById('red');
var count = 0;
var mySquare = document.getElementById('linkie');
myButton.addEventListener('click', function() {
	count += 1;
switch(count) {
case 1 :
mySquare.style.backgroundColor = 'red';
myButton.value = 'make green';
break;
case 2 :
mySquare.style.backgroundColor = 'green';
myButton.value = 'make red';;
count = 0;
break;
}
})



</script>
</html>
